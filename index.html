<!DOCTYPE html> <!--un comentario-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Document</title>
</head>

<body onload="cargarApp()">
    <div class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">
                <p>Presupuesto Disponible</p>
            </div>
            <div id="presupuesto" class="presupuesto_valor">
                <p>+2,000.00</p>
            </div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">
                    <p>Ingresos</p>
                </div>
                <div class="derecha">
                    <div id="ingresos" class="presupuesto_ingreso--valor">
                        <p>+4,000.00</p>
                    </div>
                    <div class="presupuesto_ingreso--porcentaje"> </div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">
                    <p>Egresos</p>
                </div>
                <div class="derecha limpiarEstilos">
                    <div id="egresos" class="presupuesto_egreso--valor">
                        <p>-1,900.00</p>
                    </div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje">
                        <p>45%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="forma" action="" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select class="agregar_tipo" id="tipo" name="tipo">
                    <option value="ingreso" selected>+ Ingreso</option>
                    <option value="egreso">- Egreso</option>
                </select>
                <input type="text" id="descripcion" class="agregar_descripcion" placeholder="Agregar Descripcion"
                    name="descripcion">
                <input type="number" class="agregar_valor" value="0" step="any" name="valor">
                <button class="agregar_btn" onclick="agregarDato()">
                    <ion-icon name="checkmark-circle-outline"></ion-icon>
                </button>
            </div>
        </div>
        <div class="contenedor limpiarEstilos">
            <div class="ingreso">
                <h2 class="ingreso_titulo">Ingresos</h2>
                <div id="lista-ingresos">
                    <div class="elemento limpiarEstilos">
                        <div class="elemento_descripcion">
                            <p>Salario</p>
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">
                                <p>+$2000.00</p>
                            </div>
                            <div class="elemento_eliminar"><button class="elemento_eliminar--btn"><ion-icon
                                        name="close-circle-outline"></ion-icon></button></div>
                            <!--La clase que pide la presentacion no existe (elemento_eliminar_btn) -->
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        <p></p>
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p></p>
                        </div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar--btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div>
            </div>
            <div class="egreso">
                <h2 class="egreso_titulo">Egresos</h2>
                <div id="lista-egresos">
                    <div class="elemento limpiarEstilos">
                        <div class="elemento_descripcion">
                            <p>Renta de Departamento</p>
                        </div>
                        <div class="derecha limpiarEstilos">
                            <div class="elemento_valor">
                                <p></p>
                            </div>
                            <div class="elemento_porcentaje">
                                <p>21%</p>
                            </div>
                            <div class="elemento_eliminar"><button class="elemento_eliminar--btn"> <ion-icon
                                        name="close-circle-outline"></ion-icon></button></div>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">
                        <p></p>
                    </div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor">
                            <p></p>
                        </div>
                        <div class="elemento_porcentaje">
                            <p></p>
                        </div>
                        <div class="elemento_eliminar"><button class="elemento_eliminar--btn"><ion-icon
                                    name="close-circle-outline"></ion-icon></button></div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="js/Dato.js"></script>
    <script src="js/Ingreso.js"></script>
    <script src="js/Egreso.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
